services:
  bot:
    # GHCR is preferred, a DockerHub image is also available with:
    # nanashithenameless/namelessnamesanitizerbot:latest
    image: ghcr.io/nanashithenameless/namelessnamesanitizerbot:latest
    container_name: NamelessNameSanitizerBot
    env_file:
      - .env
    restart: unless-stopped

    environment:
      - PYTHONUNBUFFERED=1
      - TELEMETRY_STATE_DIR=/app/data
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - botdata:/app/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - default
      - dbnet

  db:
    image: postgres:18
    container_name: discord-sanitizer-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s
    volumes:
      # Persistent storage (named volume).
      - db:/var/lib/postgresql
      # Alternatively, bind-mount to a host directory (uncomment next line):
      # - ./db:/var/lib/postgresql
    networks:
      - dbnet

volumes:
  botdata:
  db:

networks:
  dbnet:
    internal: true
