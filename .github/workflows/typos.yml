name: Spellcheck & Fix Typos

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags-ignore:
      - "*"

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  typos:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          persist-credentials: false

      - name: Install typos
        uses: crate-ci/typos@a1a16c7b7c25d1c27cc750525aada8b9ae68b716
        env:
          INSTALL_DIR: ${{ runner.temp }}
        with:
          files: .
          config: typos.toml
          write_changes: true
        id: typos

      - name: Set up Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create Pull Request with fixes
        uses: NanashiTheNameless/create-pull-request@a73d44262b9d76c0b1da9b75568c1fe3f253dc84
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/typos-auto-fixes
          commit-message: "chore(typos): auto-fix spelling errors"
          title: "chore(typos): auto-fix spelling errors"
          body: |
            Automated spelling corrections using the typos action.
            - Action: crate-ci/typos
            - Config: typos.toml

            If this PR touches unintended files, adjust `typos.toml` exclusions or accepted words.
          labels: chore
          delete-branch: true
          signoff: false

      - name: Post summary
        if: always()
        run: |
          echo "Typos action completed. If changes were made, a PR was opened."
